<h1 mat-dialog-title>Spill location: {{data.location}}</h1>
<div mat-dialog-content>
  <p>Spill volume:
    <mat-form-field>
      <input id="volume" matInput [(ngModel)]="data.volume" formControlName="volume" required >
    </mat-form-field>
  </p>

  <p>Distance downstream:
    <mat-form-field>
      <input id="distance" matInput [(ngModel)]="data.distance" formControlName="distance" required >
    </mat-form-field>
  </p>

  <h4>Optional variables:</h4>
  <hr />

  <p>Drainage area:
    <mat-form-field>
      <input matInput [(ngModel)]="data.flow">
    </mat-form-field>
  </p>

  <p>Discharge:
    <mat-form-field>
      <input matInput [(ngModel)]="data.discharge">
    </mat-form-field>
  </p>

  <p>Mean-annual flow:
    <mat-form-field>
      <input matInput [(ngModel)]="data.MAflow">
    </mat-form-field>
  </p>

  <p>Basin slope:
    <mat-form-field>
      <input matInput [(ngModel)]="data.slope">
    </mat-form-field>
  </p>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data.volume" cdkFocusInitial>Calculate Travel Time</button>
</div>
