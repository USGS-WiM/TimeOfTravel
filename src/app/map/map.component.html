<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.0-rc.3/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.0.0-rc.3/dist/leaflet.js"></script>

<div style="height: 1200px;"
     leaflet
     [leafletOptions]="_MapService.mymap"
     [leafletLayersControl]="_MapService.layersControl"
     (leafletClick)="onMapClick($event)">
  <div *ngIf="showLayer" [leafletLayers]="_MapService.markers"></div>
  <div *ngIf ="!showLayer" [leafletLayers] ="_MapService.sites"></div>
</div>
